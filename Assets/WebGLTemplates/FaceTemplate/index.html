<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | DevFaceUnitySample</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="unity-container" class="unity-content">
      <canvas id="unity-canvas" width=1280 height=2000 style="width: 1280px; height: 2000px; background: #231F20"></canvas>
      <script src="Build/FaceWebgl.loader.js"></script>
      <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          // Mobile device style: fill the whole browser client area with the game canvas:
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);

          var canvas = document.querySelector("#unity-canvas");
          canvas.style.width = "100%";
          canvas.style.height = "100%";
          canvas.style.position = "fixed";

          document.body.style.textAlign = "left";
        }

        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/FaceWebgl.data",
          frameworkUrl: "Build/FaceWebgl.framework.js",
          codeUrl: "Build/FaceWebgl.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "HaechiLabs",
          productName: "DevFaceUnitySample",
          productVersion: "1.3.1",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
      </script>
    </div>
    <script>
      document.addEventListener('wheel', onScroll, false);
      document.addEventListener('mousemove', onMouse, false);
      var content = document.getElementsByClassName('unity-content');
      function onMouse() { content[0].style['pointer-events'] = 'auto'; }
      function onScroll() { content[0].style['pointer-events'] = 'none'; }
    </script>
  </body>
</html>
