<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Unity WebGL Player | DevFaceUnitySample</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0">
    <div id="unity-container" class="unity-content">
      <canvas id="unity-canvas" width="1280" height="2000" style="width: 1280px; height: 2000px; background: #231f20"></canvas>
      <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement("meta");
            meta.name = "viewport";
            meta.content = "width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes";
            document.getElementsByTagName("head")[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
          }

          createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
            frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
            codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "{{{ COMPANY_NAME }}}",
            productName: "{{{ PRODUCT_NAME }}}",
            productVersion: "{{{ PRODUCT_VERSION }}}",
          });
        };
        document.body.appendChild(script);
      </script>
    </div>
    <script>
      document.addEventListener("wheel", onScroll, false);
      document.addEventListener("mousemove", onMouse, false);
      var content = document.getElementsByClassName("unity-content");
      function onMouse() {
        content[0].style["pointer-events"] = "auto";
      }
      function onScroll() {
        content[0].style["pointer-events"] = "none";
      }
    </script>
  </body>
</html>
