name: cd-dev-unity
on:
  workflow_dispatch:
    inputs:
      version:
        description: "version of rc"
        required: true
jobs:
  build-android:
    name: ðŸš€ Build Face Unity Sample Android Dapp ðŸš€
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      # Build
      - name: Build Android project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: Android
          versioning: Custom
          version: ${{ github.event.inputs.version }}
      - uses: actions/setup-node@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true
      - name: Distribute Android
        run: sudo fastlane android
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build-Android
          path: build  
  build-iOS:
    name: ðŸš€ Build Face Unity Sample iOS Dapp ðŸš€
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      - name: Build iOS project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: iOS
          versioning: Custom
          version: ${{ github.event.inputs.version }}
      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build-IOS
          path: build
  distribution-ios:
    needs: build-iOS
    runs-on: macos-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      - uses: actions/download-artifact@master
        with:
          name: Build-IOS
          path: build
      - uses: actions/cache@v2
        with:
          path: build/iOS/iOS/Carthage
          key: Carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: |
            Carthage-
      - uses: actions/setup-node@v1
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true
      - name: Distribute ios
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          HAECHI_GITHUB_PAT: ${{ secrets.HAECHI_GITHUB_PAT }}
          MATCH_GIT_BASIC_AUTHORIZATION: ${{ secrets.MATCH_GIT_BASIC_AUTHORIZATION }}
        run: /Users/runner/hostedtoolcache/Ruby/3.0.5/x64/bin/bundle exec fastlane ios
  build-webgl:
    name: ðŸš€ Build Face Unity Sample WebGL Dapp ðŸš€
    runs-on: ubuntu-latest
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-
      # Build
      - name: Build WebGL project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: WebGL
          versioning: Custom
          version: ${{ github.event.inputs.version }}
          # Output
      - uses: actions/upload-artifact@v2
        with:
          name: Build-WebGL
          path: build
